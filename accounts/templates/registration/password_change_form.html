{% extends "base_generic.html" %}
{% load crispy_forms_tags %}
{% load i18n %}
{% block content %}
<div class="container">
  <div class="row body-row">
    {% if LANGUAGE_CODE == 'ar' %}
    <form style="text-align: right;" method="POST">
    {% else %}
    <form method="POST">
    {% endif %}
  {% csrf_token %}
    {{form|crispy}}
    <div class="form-check mb-4">
      <input class="form-check-input" type="checkbox" value="" onclick="showResetConfirmPassword()">
      <label class="form-check-label pr-3">
        {% trans "Show Password" %}
      </label>
     </div>
    <input type="submit" class="form_btn form-control" value="{% trans 'Change password' %}">
  </form>
</div>
</div>
{% endblock %}
